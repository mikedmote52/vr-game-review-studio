<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Your Review - VR Game Review Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reviewer-interface.css') }}">
    <style>
        .publisher-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .platform-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .platform-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .platform-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .platform-info {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }
    </style>
</head>
<body>
    <div class="publisher-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">üöÄ Publish Your Review</h1>
            <span class="subtitle">Choose where to share your VR game review</span>
            <a href="/review-editor" class="back-button" style="float: right;">‚Üê Back to Editor</a>
        </div>
        
        <div class="platform-grid">
            <div class="platform-card" onclick="selectPlatform('youtube')">
                <div class="platform-icon">üì∫</div>
                <div class="platform-name">YouTube</div>
                <div class="platform-info">Long-form review (8-15 mins)</div>
            </div>
            
            <div class="platform-card" onclick="selectPlatform('tiktok')">
                <div class="platform-icon">üéµ</div>
                <div class="platform-name">TikTok</div>
                <div class="platform-info">Quick highlights (60 sec)</div>
            </div>
            
            <div class="platform-card" onclick="selectPlatform('instagram')">
                <div class="platform-icon">üì∏</div>
                <div class="platform-name">Instagram</div>
                <div class="platform-info">Reels & Stories (30 sec)</div>
            </div>
            
            <div class="platform-card" onclick="selectPlatform('reddit')">
                <div class="platform-icon">ü§ñ</div>
                <div class="platform-name">Reddit</div>
                <div class="platform-info">Text review + video</div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 40px;">
            <button class="btn btn-primary" onclick="publishReview()">Optimize & Export</button>
        </div>
    </div>
    
    <script>
        let selectedPlatforms = [];
        
        function selectPlatform(platform) {
            const card = event.currentTarget;
            card.classList.toggle('selected');
            
            if (selectedPlatforms.includes(platform)) {
                selectedPlatforms = selectedPlatforms.filter(p => p !== platform);
            } else {
                selectedPlatforms.push(platform);
            }
        }
        
        function publishReview() {
            if (selectedPlatforms.length === 0) {
                alert('Please select at least one platform!');
                return;
            }
            alert('Platform optimization coming soon! Selected: ' + selectedPlatforms.join(', '));
        }
    </script>
</body>
</html>
