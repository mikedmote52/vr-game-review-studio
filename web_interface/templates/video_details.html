<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details - {{ video.game_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reviewer-interface.css') }}">
    <style>
        .details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .video-details-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .detail-label {
            font-weight: 600;
            color: #4b5563;
        }
        
        .detail-value {
            color: #2d3748;
        }
        
        .file-path-box {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            margin: 20px 0;
            word-break: break-all;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <a href="/video-library" class="back-button">‚Üê Back to Video Library</a>
        
        <div class="video-details-card">
            <h1 style="margin-bottom: 30px;">üìπ Video Details</h1>
            
            <div class="detail-row">
                <span class="detail-label">Game Name:</span>
                <span class="detail-value">{{ video.game_name }}</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Review Type:</span>
                <span class="detail-value">{{ video.review_type }}</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Upload Date:</span>
                <span class="detail-value">{{ video.upload_date }}</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">File Size:</span>
                <span class="detail-value">{{ video.size }}</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value">{{ video.status }}</span>
            </div>
            
            <div class="detail-row" style="border: none;">
                <span class="detail-label">File Location:</span>
            </div>
            
            <div class="file-path-box">
                {{ video.filepath }}
            </div>
            
            <div class="action-buttons">
                <a href="/review-editor?video_id={{ video.id }}" class="btn btn-primary">Continue Editing</a>
                <button class="btn btn-secondary" onclick="if(confirm('Delete this video?')) { deleteVideo('{{ video.id }}') }">Delete Video</button>
            </div>
        </div>
    </div>
    
    <script>
        function deleteVideo(videoId) {
            fetch(`/api/delete-video/${videoId}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/video-library';
                    } else {
                        alert('Error deleting video: ' + data.error);
                    }
                });
        }
    </script>
</body>
</html>
